<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="20" cy="20" r="18" fill="#0c5447" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Abstract financial/trust symbol -->
  <g transform="translate(8, 8)">
    <!-- Building/pillar symbol representing trust and stability -->
    <rect x="4" y="12" width="3" height="12" fill="white"/>
    <rect x="8" y="8" width="3" height="16" fill="white"/>
    <rect x="12" y="10" width="3" height="14" fill="white"/>
    <rect x="16" y="6" width="3" height="18" fill="white"/>
    
    <!-- Top connecting line representing connection/clearing -->
    <rect x="4" y="4" width="15" height="2" fill="white"/>
    
    <!-- Small dots representing data/transactions -->
    <circle cx="6" cy="2" r="1" fill="white"/>
    <circle cx="10" cy="2" r="1" fill="white"/>
    <circle cx="14" cy="2" r="1" fill="white"/>
    <circle cx="18" cy="2" r="1" fill="white"/>
  </g>
  
  <!-- DTCC Text -->
  <text x="45" y="16" font-family="Roboto, Arial, sans-serif" font-size="14" font-weight="700" fill="#0c5447">DTCC</text>
  <text x="45" y="28" font-family="Roboto, Arial, sans-serif" font-size="8" font-weight="400" fill="#666666">CLEARING SOLUTIONS</text>
</svg>
